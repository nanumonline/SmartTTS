    <script>
        const API_BASE = 'https://nanum.online/tts/api/broadcast';
        const urlParams = new URLSearchParams(window.location.search);
        const CHANNEL_PARAM_PRESENT = urlParams.has('channel_id');
        const CHANNEL_ID = (CHANNEL_PARAM_PRESENT ? urlParams.get('channel_id') : null) || 'public';
        const CHANNEL_QUERY = `channel_id=${encodeURIComponent(CHANNEL_ID)}`;
        
        // í´ë§ ê°„ê²©
        let POLL_INTERVAL = 10000; // ê¸°ë³¸ 10ì´ˆ
        let currentMode = 'tablet'; // 'tablet' or 'pc'
        
        let currentAudioId = null;
        let isPlaying = false;
        let pollingInterval = null;
        let isPolling = true;
        let lastCheckedFile = null;
        let lastAudioCheckTime = 0;

        function appendChannelId(url) {
            if (!url || !CHANNEL_ID) return url;
            if (url.includes('channel_id=')) return url;
            const separator = url.includes('?') ? '&' : '?';
            return `${url}${separator}${CHANNEL_QUERY}`;
        }

        // ëª¨ë“œ ì „í™˜
        function switchMode(mode) {
            currentMode = mode;
            const body = document.body;
            const tabletBtn = document.getElementById('tabletModeBtn');
            const pcBtn = document.getElementById('pcModeBtn');
            const deviceInfo = document.getElementById('deviceInfo');
            const testBtn = document.getElementById('testBtn');
            const outputDeviceItem = document.getElementById('outputDeviceItem');
            
            if (mode === 'pc') {
                body.classList.add('pc-mode');
                tabletBtn.classList.remove('active');
                pcBtn.classList.add('active');
                deviceInfo.innerHTML = `
                    <div class="device-info-title">PC ë°©ì†¡ ì†¡ì¶œ ëª¨ë“œ</div>
                    <div class="device-info-desc">ì‚¬ìš´ë“œ ì¹´ë“œë¥¼ í†µí•´ ë°©ì†¡ ì¥ë¹„ë¡œ ìë™ ì¶œë ¥ë©ë‹ˆë‹¤</div>
                `;
                testBtn.style.display = 'inline-block';
                outputDeviceItem.style.display = 'flex';
                updateOutputDevice();
            } else {
                body.classList.remove('pc-mode');
                tabletBtn.classList.add('active');
                pcBtn.classList.remove('active');
                deviceInfo.innerHTML = `
                    <div class="device-info-title">íƒœë¸”ë¦¿ ë°©ì†¡ ì†¡ì¶œ ëª¨ë“œ</div>
                    <div class="device-info-desc">ë°©ì†¡ ì¥ë¹„ë¡œ ìë™ ì¶œë ¥ë©ë‹ˆë‹¤</div>
                `;
                testBtn.style.display = 'none';
                outputDeviceItem.style.display = 'none';
            }
            
            // ëª¨ë“œ ì €ì¥
            localStorage.setItem('player_mode', mode);
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (className || 'waiting');
        }

        // ì •ë³´ ì—…ë°ì´íŠ¸
        function updateInfo(currentFile, nextCheck, scheduleName = null) {
            const infoEl = document.getElementById('info');
            document.getElementById('currentFile').textContent = currentFile || 'ì—†ìŒ';
            document.getElementById('nextCheck').textContent = nextCheck || '-';
            document.getElementById('deviceId').textContent = `${getDeviceId()} / ì±„ë„: ${CHANNEL_ID}`;
            
            // ìŠ¤ì¼€ì¤„ ì´ë¦„ í‘œì‹œ
            const scheduleNameItem = document.getElementById('currentScheduleNameItem');
            const scheduleNameEl = document.getElementById('currentScheduleName');
            if (scheduleName) {
                scheduleNameEl.textContent = scheduleName;
                scheduleNameItem.style.display = 'flex';
            } else {
                scheduleNameItem.style.display = 'none';
            }
            
            infoEl.classList.add('show');
        }

        // ì¶œë ¥ ì¥ì¹˜ ì—…ë°ì´íŠ¸ (PC ëª¨ë“œ)
        function updateOutputDevice() {
            if (currentMode !== 'pc') return;
            
            const outputDeviceEl = document.getElementById('outputDevice');
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                navigator.mediaDevices.enumerateDevices().then(devices => {
                    const audioOutputs = devices.filter(d => d.kind === 'audiooutput');
                    if (audioOutputs.length > 0) {
                        const defaultDevice = audioOutputs.find(d => d.deviceId === 'default') || audioOutputs[0];
                        outputDeviceEl.textContent = defaultDevice.label || 'ê¸°ë³¸ ì‚¬ìš´ë“œ ì¹´ë“œ';
                    }
                }).catch(err => {
                    console.error('Failed to enumerate devices:', err);
                });
            }
        }

        // ë””ë°”ì´ìŠ¤ ID ìƒì„±/ì¡°íšŒ
        function getDeviceId() {
            let deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device_id', deviceId);
            }
            return deviceId;
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ í™•ì¸
        async function checkAudio() {
            if (!CHANNEL_PARAM_PRESENT && CHANNEL_ID === 'public') {
                updateStatus('ì±„ë„ IDê°€ í•„ìš”í•©ë‹ˆë‹¤. URLì— ?channel_id=ê°’ ì„ ì¶”ê°€í•˜ì„¸ìš”.', 'disconnected');
                return;
            }

            try {
                updateStatus('ì˜¤ë””ì˜¤ í™•ì¸ ì¤‘...', 'waiting');
                
                const response = await fetch(`${API_BASE}/list.php?${CHANNEL_QUERY}&limit=5`);
                const data = await response.json();
                
                const audioList = Array.isArray(data.audio_list)
                    ? data.audio_list.map(item => ({
                        ...item,
                        url: appendChannelId(item.url)
                    }))
                    : [];
                
                if (data.success && audioList.length > 0) {
                    const latestAudio = audioList[0];
                    
                    // ìƒˆë¡œìš´ ì˜¤ë””ì˜¤ì¸ì§€ í™•ì¸
                    if (latestAudio.filename !== lastCheckedFile && !isPlaying) {
                        lastCheckedFile = latestAudio.filename;
                        playAudio(latestAudio);
                    } else if (isPlaying) {
                        updateStatus('ì¬ìƒ ì¤‘... (ìƒˆ ì˜¤ë””ì˜¤ ëŒ€ê¸°)', 'connected');
                    } else {
                        updateStatus('ëŒ€ê¸° ì¤‘... (ì¬ìƒí•  ìƒˆ ì˜¤ë””ì˜¤ ì—†ìŒ)', 'waiting');
                    }
                    updateAudioList(audioList);
                } else {
                    updateStatus('ëŒ€ê¸° ì¤‘... (ì¬ìƒí•  ì˜¤ë””ì˜¤ ì—†ìŒ)', 'waiting');
                    updateAudioList([]);
                }
                
                // ë‹¤ìŒ í™•ì¸ ì‹œê°„ ì—…ë°ì´íŠ¸
                const nextCheck = new Date(Date.now() + POLL_INTERVAL);
                const latestAudio = audioList[0];
                updateInfo(
                    lastCheckedFile || null, 
                    nextCheck.toLocaleTimeString('ko-KR'),
                    latestAudio?.schedule_name || null
                );
                
            } catch (error) {
                console.error('Error checking audio:', error);
                updateStatus('ì—°ê²° ì˜¤ë¥˜: ' + error.message, 'disconnected');
            }
        }

        // ì˜¤ë””ì˜¤ ì¬ìƒ
        function playAudio(audio) {
            const audioPlayer = document.getElementById('audioPlayer');
            
            if (!audio || !audio.url || !audio.filename) {
                console.error('Invalid audio data:', audio);
                updateStatus('ì˜¤ë””ì˜¤ ì •ë³´ ì˜¤ë¥˜', 'disconnected');
                return;
            }
            
            if (audioPlayer.src === audio.url && !audioPlayer.ended && !audioPlayer.paused) {
                return;
            }
            
            audioPlayer.onended = null;
            audioPlayer.onerror = null;
            audioPlayer.oncanplay = null;
            
            audioPlayer.src = appendChannelId(audio.url);
            currentAudioId = audio.filename;
            
            const scheduleName = audio.schedule_name || null;
            const displayName = audio.display_name || audio.schedule_name || audio.filename;
            
            updateStatus(`ì¬ìƒ ì¤€ë¹„: ${displayName}`, 'waiting');
            updateInfo(audio.filename, '-', scheduleName);
            updateAudioListHighlight(audio.filename);
            
            audioPlayer.onended = () => {
                console.log('Audio playback ended:', audio.filename);
                isPlaying = false;
                currentAudioId = null;
                updateStatus('ì¬ìƒ ì™„ë£Œ', 'connected');
                setTimeout(checkAudio, 1000);
            };

            audioPlayer.onerror = async (error) => {
                console.error('Audio playback error:', error);
                let errorMessage = 'ì¬ìƒ ì˜¤ë¥˜: ì˜¤ë””ì˜¤ íŒŒì¼ì„ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                
                if (audioPlayer.error) {
                    switch (audioPlayer.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED:
                            errorMessage = 'ì¬ìƒ ì¤‘ë‹¨ë¨';
                            break;
                        case MediaError.MEDIA_ERR_NETWORK:
                            errorMessage = 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜';
                            break;
                        case MediaError.MEDIA_ERR_DECODE:
                            errorMessage = 'ë””ì½”ë“œ ì˜¤ë¥˜';
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage = 'ì§€ì›ë˜ì§€ ì•ŠëŠ” í˜•ì‹';
                            break;
                    }
                }
                
                updateStatus(errorMessage, 'disconnected');
                isPlaying = false;
                currentAudioId = null;
            };

            audioPlayer.oncanplay = () => {
                const hasUserInteraction = localStorage.getItem('user_interacted') === 'true';
                
                if (hasUserInteraction) {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        updateStatus(`ì¬ìƒ ì¤‘: ${displayName}`, 'connected');
                    }).catch(error => {
                        console.error('Auto-play error:', error);
                        updateStatus('ì¬ìƒ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”', 'waiting');
                    });
                } else {
                    updateStatus('ì¬ìƒ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”', 'waiting');
                }
            };

            audioPlayer.onplay = () => {
                isPlaying = true;
                updateStatus(`ì¬ìƒ ì¤‘: ${displayName}`, 'connected');
            };

            audioPlayer.onpause = () => {
                updateStatus('ì¼ì‹œì •ì§€', 'waiting');
            };
            
            audioPlayer.load();
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateAudioList(audioList) {
            const listEl = document.getElementById('audioList');
            
            if (audioList.length === 0) {
                listEl.innerHTML = '<div class="empty-state">ì¬ìƒ ëŒ€ê¸° ì˜¤ë””ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            listEl.innerHTML = audioList.map(audio => {
                const isCurrent = audio.filename === currentAudioId;
                const scheduleName = audio.schedule_name ? `<div class="audio-schedule-name">ğŸ“… ${audio.schedule_name}</div>` : '';
                return `
                    <div class="audio-item ${isCurrent ? 'playing' : ''}">
                        <div class="audio-filename">${audio.filename}</div>
                        ${scheduleName}
                        <div class="audio-time">${audio.modified} (${formatSize(audio.size)})</div>
                    </div>
                `;
            }).join('');
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ í•˜ì´ë¼ì´íŠ¸
        function updateAudioListHighlight(filename) {
            const items = document.querySelectorAll('.audio-item');
            items.forEach(item => {
                if (item.querySelector('.audio-filename').textContent === filename) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // í´ë§ í† ê¸€
        function togglePolling() {
            isPolling = !isPolling;
            const btn = document.getElementById('pollingBtn');
            
            if (isPolling) {
                btn.textContent = 'í´ë§ ì¤‘ì§€';
                startPolling();
            } else {
                btn.textContent = 'í´ë§ ì‹œì‘';
                stopPolling();
            }
        }

        // í´ë§ ê°„ê²© ë³€ê²½
        function changePollingInterval() {
            const select = document.getElementById('pollingIntervalSelect');
            POLL_INTERVAL = parseInt(select.value);
            if (isPolling) {
                stopPolling();
                startPolling();
            }
        }

        // í´ë§ ì‹œì‘
        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            pollingInterval = setInterval(checkAudio, POLL_INTERVAL);
            checkAudio();
        }

        // í´ë§ ì¤‘ì§€
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // í…ŒìŠ¤íŠ¸ ì¬ìƒ (PC ëª¨ë“œ)
        function testAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            const testUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            
            audioPlayer.src = testUrl;
            audioPlayer.play().then(() => {
                updateStatus('í…ŒìŠ¤íŠ¸ ì¬ìƒ ì¤‘...', 'connected');
            }).catch(error => {
                updateStatus('í…ŒìŠ¤íŠ¸ ì¬ìƒ ì‹¤íŒ¨: ' + error.message, 'disconnected');
            });
        }

        // ì´ˆê¸°í™”
        function init() {
            // ì €ì¥ëœ ëª¨ë“œ ë³µì›
            const savedMode = localStorage.getItem('player_mode') || 'tablet';
            switchMode(savedMode);
            
            updateInfo(null, '-');
            
            // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© ê°ì§€
            const markUserInteraction = () => {
                localStorage.setItem('user_interacted', 'true');
                const audioPlayer = document.getElementById('audioPlayer');
                if (audioPlayer.src && audioPlayer.paused && !audioPlayer.ended) {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        updateStatus(`ì¬ìƒ ì¤‘: ${currentAudioId || 'ì˜¤ë””ì˜¤'}`, 'connected');
                    }).catch(err => {
                        console.error('Play error:', err);
                    });
                }
            };
            
            document.addEventListener('click', markUserInteraction, { once: true });
            document.addEventListener('touchstart', markUserInteraction, { once: true });
            document.addEventListener('keydown', markUserInteraction, { once: true });
            
            if (localStorage.getItem('user_interacted') === 'true') {
                updateStatus('ì´ˆê¸°í™” ì™„ë£Œ - ìë™ ì¬ìƒ í™œì„±í™”', 'connected');
            } else {
                updateStatus('ì´ˆê¸°í™” ì™„ë£Œ - í™”ë©´ì„ í•œ ë²ˆ í„°ì¹˜í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”', 'waiting');
            }
            
            startPolling();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', init);
    </script>
