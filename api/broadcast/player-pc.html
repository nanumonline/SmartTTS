    <script>
        const API_BASE = 'https://nanum.online/tts/api/broadcast';
        const CHANNEL_ID = new URLSearchParams(window.location.search).get('channel_id') || 'pc';
        const POLL_INTERVAL = 10000; // 10ì´ˆë§ˆë‹¤ í™•ì¸
        
        let currentAudioId = null;
        let isPlaying = false;
        let pollingInterval = null;
        let isPolling = true;
        let lastCheckedFile = null;

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (className || 'waiting');
        }

        // ì •ë³´ ì—…ë°ì´íŠ¸
        function updateInfo(currentFile, nextCheck, scheduleName = null) {
            const infoEl = document.getElementById('info');
            document.getElementById('currentFile').textContent = currentFile || 'ì—†ìŒ';
            document.getElementById('nextCheck').textContent = nextCheck || '-';
            document.getElementById('deviceId').textContent = getDeviceId();
            
            // ìŠ¤ì¼€ì¤„ ì´ë¦„ í‘œì‹œ
            const scheduleNameItem = document.getElementById('currentScheduleNameItem');
            const scheduleNameEl = document.getElementById('currentScheduleName');
            if (scheduleName) {
                scheduleNameEl.textContent = scheduleName;
                scheduleNameItem.style.display = 'flex';
            } else {
                scheduleNameItem.style.display = 'none';
            }
            
            // ì¶œë ¥ ì¥ì¹˜ ì •ë³´ (PC í™˜ê²½)
            const outputDeviceEl = document.getElementById('outputDevice');
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                navigator.mediaDevices.enumerateDevices().then(devices => {
                    const audioOutputs = devices.filter(d => d.kind === 'audiooutput');
                    if (audioOutputs.length > 0) {
                        const defaultDevice = audioOutputs.find(d => d.deviceId === 'default') || audioOutputs[0];
                        outputDeviceEl.textContent = defaultDevice.label || 'ê¸°ë³¸ ì‚¬ìš´ë“œ ì¹´ë“œ';
                    }
                }).catch(() => {
                    outputDeviceEl.textContent = 'ê¸°ë³¸ ì‚¬ìš´ë“œ ì¹´ë“œ';
                });
            } else {
                outputDeviceEl.textContent = 'ê¸°ë³¸ ì‚¬ìš´ë“œ ì¹´ë“œ';
            }
            
            infoEl.style.display = 'block';
        }

        // ë””ë°”ì´ìŠ¤ ID ìƒì„±/ì¡°íšŒ
        function getDeviceId() {
            let deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = 'pc_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device_id', deviceId);
            }
            return deviceId;
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ í™•ì¸
        async function checkAudio() {
            try {
                if (!lastCheckedFile) {
                    updateStatus('ì˜¤ë””ì˜¤ í™•ì¸ ì¤‘...', 'waiting');
                }
                
                const response = await fetch(`${API_BASE}/list.php?limit=5`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const responseText = await response.text();
                
                if (!responseText || responseText.trim() === '') {
                    throw new Error('Empty response from server');
                }
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Response text:', responseText.substring(0, 200));
                    throw new Error('Invalid JSON response: ' + parseError.message);
                }
                
                if (!data || !data.success) {
                    throw new Error(data?.error || 'Invalid response');
                }
                
                if (data.audio_list && data.audio_list.length > 0) {
                    // ìœ íš¨í•œ ì˜¤ë””ì˜¤ë§Œ í•„í„°ë§ (í¬ê¸° 100 bytes ì´ìƒ)
                    const validAudios = data.audio_list.filter(audio => {
                        const size = audio.size || 0;
                        if (size < 100) {
                            console.warn(`Skipping invalid audio (too small): ${audio.filename} (${size} bytes)`);
                            return false;
                        }
                        return true;
                    });
                    
                    if (validAudios.length === 0) {
                        updateStatus('ëŒ€ê¸° ì¤‘... (ìœ íš¨í•œ ì˜¤ë””ì˜¤ ì—†ìŒ - íŒŒì¼ì´ ë„ˆë¬´ ì‘ìŠµë‹ˆë‹¤)', 'waiting');
                        updateAudioList(data.audio_list);
                        return;
                    }
                    
                    const latestAudio = validAudios[0];
                    
                    if (!latestAudio.url || !latestAudio.filename) {
                        console.warn('Invalid audio data:', latestAudio);
                        updateStatus('ì˜¤ë””ì˜¤ ì •ë³´ ì˜¤ë¥˜', 'disconnected');
                        updateAudioList(data.audio_list);
                        return;
                    }
                    
                    // ì˜¤ë””ì˜¤ íŒŒì¼ í¬ê¸° í™•ì¸
                    if (latestAudio.size && latestAudio.size < 100) {
                        console.warn(`Audio file too small: ${latestAudio.filename} (${latestAudio.size} bytes)`);
                        updateStatus(`ì˜¤ë””ì˜¤ íŒŒì¼ì´ ë„ˆë¬´ ì‘ìŠµë‹ˆë‹¤: ${latestAudio.filename} (${latestAudio.size} bytes)`, 'disconnected');
                        updateAudioList(data.audio_list);
                        return;
                    }
                    
                    if (latestAudio.filename !== lastCheckedFile && !isPlaying) {
                        lastCheckedFile = latestAudio.filename;
                        playAudio(latestAudio);
                    } else if (isPlaying) {
                        updateStatus('ì¬ìƒ ì¤‘... (ìƒˆ ì˜¤ë””ì˜¤ ëŒ€ê¸°)', 'connected');
                    } else {
                        updateStatus('ëŒ€ê¸° ì¤‘... (ì¬ìƒí•  ìƒˆ ì˜¤ë””ì˜¤ ì—†ìŒ)', 'waiting');
                    }
                    
                    updateAudioList(data.audio_list);
                } else {
                    updateStatus('ëŒ€ê¸° ì¤‘... (ì¬ìƒí•  ì˜¤ë””ì˜¤ ì—†ìŒ)', 'waiting');
                    updateAudioList([]);
                }
                
                const nextCheck = new Date(Date.now() + POLL_INTERVAL);
                // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ì˜¤ë””ì˜¤ì˜ ìŠ¤ì¼€ì¤„ ì´ë¦„ ì°¾ê¸°
                let currentScheduleName = null;
                if (currentAudioId && data.audio_list) {
                    const currentAudio = data.audio_list.find(a => a.filename === currentAudioId);
                    if (currentAudio && currentAudio.schedule_name) {
                        currentScheduleName = currentAudio.schedule_name;
                    }
                }
                updateInfo(lastCheckedFile || null, nextCheck.toLocaleTimeString('ko-KR'), currentScheduleName);
                
            } catch (error) {
                console.error('Error checking audio:', error);
                const errorMsg = error instanceof Error ? error.message : String(error);
                updateStatus('ì—°ê²° ì˜¤ë¥˜: ' + errorMsg, 'disconnected');
            }
        }

        // ì˜¤ë””ì˜¤ ì¬ìƒ
        async function playAudio(audio) {
            const audioPlayer = document.getElementById('audioPlayer');
            
            if (!audio || !audio.url || !audio.filename) {
                console.error('Invalid audio data:', audio);
                updateStatus('ì˜¤ë””ì˜¤ ì •ë³´ ì˜¤ë¥˜', 'disconnected');
                return;
            }
            
            // ì˜¤ë””ì˜¤ íŒŒì¼ í¬ê¸° í™•ì¸
            if (audio.size && audio.size < 100) {
                console.error(`Audio file too small: ${audio.filename} (${audio.size} bytes)`);
                updateStatus(`ì˜¤ë””ì˜¤ íŒŒì¼ì´ ë„ˆë¬´ ì‘ìŠµë‹ˆë‹¤: ${audio.filename} (${audio.size} bytes)`, 'disconnected');
                return;
            }
            
            // ì˜¤ë””ì˜¤ íŒŒì¼ ìœ íš¨ì„± ì‚¬ì „ í™•ì¸ (HEAD ìš”ì²­)
            try {
                const headResponse = await fetch(audio.url, { method: 'HEAD' });
                if (!headResponse.ok) {
                    throw new Error(`HTTP ${headResponse.status}: ${headResponse.statusText}`);
                }
                
                const contentLength = headResponse.headers.get('Content-Length');
                if (contentLength && parseInt(contentLength) < 100) {
                    console.error(`Audio file too small (from HEAD): ${audio.filename} (${contentLength} bytes)`);
                    updateStatus(`ì˜¤ë””ì˜¤ íŒŒì¼ì´ ë„ˆë¬´ ì‘ìŠµë‹ˆë‹¤: ${audio.filename} (${contentLength} bytes)`, 'disconnected');
                    return;
                }
                
                console.log(`Audio file validated: ${audio.filename} (${contentLength || audio.size || 'unknown'} bytes)`);
            } catch (headError) {
                console.warn('HEAD request failed, proceeding anyway:', headError);
            }
            
            if (audioPlayer.src === audio.url && !audioPlayer.ended && !audioPlayer.paused) {
                return;
            }
            
            // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
            audioPlayer.onended = null;
            audioPlayer.onerror = null;
            audioPlayer.oncanplay = null;
            
            audioPlayer.src = audio.url;
            currentAudioId = audio.filename;
            
            // ìŠ¤ì¼€ì¤„ ì´ë¦„ í‘œì‹œ
            const scheduleName = audio.schedule_name || null;
            const displayName = scheduleName || audio.filename;
            
            updateStatus(`ì¬ìƒ ì¤€ë¹„: ${displayName}`, 'waiting');
            updateInfo(audio.filename, '-', scheduleName);
            updateAudioListHighlight(audio.filename);
            
            audioPlayer.onended = () => {
                console.log('Audio playback ended:', audio.filename);
                isPlaying = false;
                currentAudioId = null;
                updateStatus('ì¬ìƒ ì™„ë£Œ', 'connected');
                setTimeout(checkAudio, 1000);
            };

            audioPlayer.onerror = async (error) => {
                console.error('Audio playback error:', error);
                console.error('Audio URL:', audio.url);
                console.error('Audio element error:', audioPlayer.error);
                console.error('Audio size:', audio.size);
                console.error('Network state:', audioPlayer.networkState);
                console.error('Ready state:', audioPlayer.readyState);
                
                let errorMessage = 'ì¬ìƒ ì˜¤ë¥˜: ì˜¤ë””ì˜¤ íŒŒì¼ì„ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                
                if (audioPlayer.error) {
                    switch (audioPlayer.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED:
                            errorMessage = 'ì¬ìƒ ì¤‘ë‹¨ë¨';
                            break;
                        case MediaError.MEDIA_ERR_NETWORK:
                            errorMessage = 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ì˜¤ë””ì˜¤ íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                            break;
                        case MediaError.MEDIA_ERR_DECODE:
                            errorMessage = 'ë””ì½”ë“œ ì˜¤ë¥˜: ì˜¤ë””ì˜¤ íŒŒì¼ í˜•ì‹ì„ ì¸ì‹í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤ (íŒŒì¼ì´ ì†ìƒë˜ì—ˆê±°ë‚˜ ë„ˆë¬´ ì‘ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤)';
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage = 'ì§€ì›ë˜ì§€ ì•ŠëŠ” í˜•ì‹: ì˜¤ë””ì˜¤ íŒŒì¼ í˜•ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤ (íŒŒì¼ì´ ìœ íš¨í•œ MP3ê°€ ì•„ë‹ ìˆ˜ ìˆìŠµë‹ˆë‹¤)';
                            break;
                        default:
                            errorMessage = `ì¬ìƒ ì˜¤ë¥˜: ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ (ì½”ë“œ: ${audioPlayer.error.code})`;
                    }
                }
                
                // ì¶”ê°€ ë””ë²„ê¹…: ì˜¤ë””ì˜¤ íŒŒì¼ ì§ì ‘ í™•ì¸
                try {
                    // HEAD ìš”ì²­ìœ¼ë¡œ íŒŒì¼ ì •ë³´ í™•ì¸
                    const headResponse = await fetch(audio.url, { method: 'HEAD' });
                    console.log('Audio file HEAD response:', {
                        status: headResponse.status,
                        statusText: headResponse.statusText,
                        contentType: headResponse.headers.get('Content-Type'),
                        contentLength: headResponse.headers.get('Content-Length')
                    });
                    
                    if (headResponse.status !== 200) {
                        errorMessage += ` (HTTP ${headResponse.status})`;
                    }
                    
                    const contentLength = headResponse.headers.get('Content-Length');
                    if (contentLength && parseInt(contentLength) < 100) {
                        errorMessage = `ì˜¤ë””ì˜¤ íŒŒì¼ì´ ë„ˆë¬´ ì‘ìŠµë‹ˆë‹¤: ${contentLength} bytes (ìœ íš¨í•œ MP3 íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤)`;
                    }
                    
                    // ì‹¤ì œ íŒŒì¼ ë‚´ìš© í™•ì¸ (ì²˜ìŒ ëª‡ ë°”ì´íŠ¸)
                    try {
                        const rangeResponse = await fetch(audio.url, {
                            method: 'GET',
                            headers: {
                                'Range': 'bytes=0-15'
                            }
                        });
                        
                        if (rangeResponse.ok) {
                            const firstBytes = await rangeResponse.arrayBuffer();
                            const bytes = new Uint8Array(firstBytes);
                            const hexString = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
                            console.log('Audio file first bytes (hex):', hexString);
                            
                            // JSON ë°°ì—´ ë¬¸ìì—´ì¸ì§€ í™•ì¸
                            if (bytes[0] === 0x5B) { // '[' ë¬¸ì
                                errorMessage = 'ì˜¤ë””ì˜¤ íŒŒì¼ì´ JSON ë°°ì—´ ë¬¸ìì—´ì…ë‹ˆë‹¤. audio.phpê°€ ë³€í™˜í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';
                                console.error('JSON array string detected in response. audio.php conversion may have failed.');
                            }
                            // MP3 ì‹œê·¸ë‹ˆì²˜ í™•ì¸
                            else if (bytes[0] === 0x49 && bytes[1] === 0x44 && bytes[2] === 0x33) {
                                console.log('âœ… Valid MP3 file detected (ID3 tag)');
                            } else if (bytes[0] === 0xFF && (bytes[1] & 0xE0) === 0xE0) {
                                console.log('âœ… Valid MP3 file detected (MPEG frame)');
                            } else {
                                console.warn('âš ï¸ Unknown audio file format:', hexString);
                                errorMessage += ' (íŒŒì¼ í˜•ì‹ì„ ì¸ì‹í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤)';
                            }
                        } else {
                            console.warn('Range request failed:', rangeResponse.status, rangeResponse.statusText);
                        }
                    } catch (rangeError) {
                        console.warn('Range request error (may not support Range requests):', rangeError);
                        // Range ìš”ì²­ì´ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰ (ì¼ë¶€ ì„œë²„ëŠ” Rangeë¥¼ ì§€ì›í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìŒ)
                    }
                } catch (fetchError) {
                    console.error('Failed to check audio file:', fetchError);
                    errorMessage += ' (íŒŒì¼ í™•ì¸ ì‹¤íŒ¨)';
                }
                
                updateStatus(errorMessage, 'disconnected');
                isPlaying = false;
                currentAudioId = null;
            };

            audioPlayer.oncanplay = () => {
                const hasUserInteraction = localStorage.getItem('user_interacted') === 'true';
                
                if (hasUserInteraction) {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        const displayName = audio.schedule_name || audio.filename;
                        updateStatus(`ì¬ìƒ ì¤‘: ${displayName}`, 'connected');
                    }).catch(error => {
                        console.error('Auto-play error:', error);
                        updateStatus('ì¬ìƒ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”', 'waiting');
                    });
                } else {
                    updateStatus('ì¬ìƒ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”', 'waiting');
                }
            };

            audioPlayer.onplay = () => {
                isPlaying = true;
                const displayName = audio.schedule_name || audio.filename;
                updateStatus(`ì¬ìƒ ì¤‘: ${displayName}`, 'connected');
            };

            audioPlayer.onpause = () => {
                updateStatus('ì¼ì‹œì •ì§€', 'waiting');
            };
            
            audioPlayer.load();
        }

        // í…ŒìŠ¤íŠ¸ ì˜¤ë””ì˜¤ ì¬ìƒ (ë¡œì»¬ ì„œë²„ì˜ ì˜¤ë””ì˜¤ íŒŒì¼ ì‚¬ìš©)
        function testAudio() {
            // ë¡œì»¬ ì„œë²„ì˜ ì˜¤ë””ì˜¤ íŒŒì¼ ëª©ë¡ì—ì„œ ì²« ë²ˆì§¸ íŒŒì¼ ì‚¬ìš©
            checkAudio().then(() => {
                const audioList = document.getElementById('audioList');
                const firstAudioItem = audioList?.querySelector('.audio-item');
                if (firstAudioItem) {
                    const filename = firstAudioItem.querySelector('.audio-filename')?.textContent;
                    if (filename) {
                        const testAudio = {
                            filename: filename,

                    } else {

                    }

                    updateStatus('í…ŒìŠ¤íŠ¸í•  ì˜¤ë””ì˜¤ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤', 'waiting');

        // ì˜¤ë””ì˜¤ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateAudioList(audioList) {
            const listEl = document.getElementById('audioList');
            
            if (audioList.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; opacity: 0.7;">ì¬ìƒ ëŒ€ê¸° ì˜¤ë””ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            listEl.innerHTML = audioList.map(audio => {
                const isCurrent = audio.filename === currentAudioId;
                // ìŠ¤ì¼€ì¤„ ì´ë¦„ì´ ìˆìœ¼ë©´ í‘œì‹œ, ì—†ìœ¼ë©´ íŒŒì¼ëª… í‘œì‹œ
                const displayName = audio.schedule_name || audio.display_name || audio.filename;
                // íŒŒì¼ëª…ì€ ì‘ì€ ê¸€ì”¨ë¡œ í‘œì‹œ
                const filenameDisplay = audio.schedule_name ? `<div style="font-size: 12px; opacity: 0.7; margin-top: 4px;">${audio.filename}</div>` : '';
                
                return `
                    <div class="audio-item ${isCurrent ? 'playing' : ''}" 
                         data-filename="${audio.filename}" 
                         data-url="${audio.url}"
                         data-size="${audio.size || 0}"
                         style="cursor: pointer;"
                         onclick="selectAndPlayAudio('${audio.filename}', '${audio.url}', ${audio.size || 0})">
                        <div class="audio-filename">${displayName}</div>
                        ${filenameDisplay}
                        <div class="audio-time">${audio.modified} (${formatSize(audio.size)})</div>
                    </div>
                `;
            }).join('');
        }
        
        // ì˜¤ë””ì˜¤ ì„ íƒ ë° ì¬ìƒ
        function selectAndPlayAudio(filename, url, size) {
            console.log('Selecting audio:', filename, url, size);
            
            // í¬ê¸° í™•ì¸
            if (size && size < 100) {
                updateStatus(`ì˜¤ë””ì˜¤ íŒŒì¼ì´ ë„ˆë¬´ ì‘ìŠµë‹ˆë‹¤: ${filename} (${size} bytes)`, 'disconnected');
                return;
            }
            
            const audio = {
                filename: filename,
                url: url,
                size: size,
                modified: new Date().toISOString()
            };
            
            // ì¬ìƒ ì¤‘ì¸ ì˜¤ë””ì˜¤ ì¤‘ì§€
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer && !audioPlayer.paused) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            
            isPlaying = false;
            currentAudioId = null;
            lastCheckedFile = filename;
            
            // ì„ íƒí•œ ì˜¤ë””ì˜¤ ì¬ìƒ
            playAudio(audio);
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ í•˜ì´ë¼ì´íŠ¸
        function updateAudioListHighlight(filename) {
            const items = document.querySelectorAll('.audio-item');
            items.forEach(item => {
                if (item.querySelector('.audio-filename').textContent === filename) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // í´ë§ í† ê¸€
        function togglePolling() {
            isPolling = !isPolling;
            const btn = document.getElementById('pollingBtn');
            
            if (isPolling) {
                btn.textContent = 'í´ë§ ì¤‘ì§€';
                startPolling();
            } else {
                btn.textContent = 'í´ë§ ì‹œì‘';
                stopPolling();
            }
        }

        // í´ë§ ì‹œì‘
        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            pollingInterval = setInterval(checkAudio, POLL_INTERVAL);
            checkAudio();
        }

        // í´ë§ ì¤‘ì§€
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // ì´ˆê¸°í™”
        function init() {
            updateInfo(null, '-');
            
            const markUserInteraction = () => {
                localStorage.setItem('user_interacted', 'true');
                const audioPlayer = document.getElementById('audioPlayer');
                if (audioPlayer.src && audioPlayer.paused && !audioPlayer.ended) {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        updateStatus(`ì¬ìƒ ì¤‘: ${currentAudioId || 'ì˜¤ë””ì˜¤'}`, 'connected');
                    }).catch(err => {
                        console.error('Play error:', err);
                    });
                }
            };
            
            document.addEventListener('click', markUserInteraction, { once: true });
            document.addEventListener('touchstart', markUserInteraction, { once: true });
            document.addEventListener('keydown', markUserInteraction, { once: true });
            
            if (localStorage.getItem('user_interacted') === 'true') {
                updateStatus('ì´ˆê¸°í™” ì™„ë£Œ - ìë™ ì¬ìƒ í™œì„±í™”', 'connected');
            } else {
                updateStatus('ì´ˆê¸°í™” ì™„ë£Œ - í™”ë©´ì„ í•œ ë²ˆ í´ë¦­í•˜ì„¸ìš”', 'waiting');
            }
            
            startPolling();
        }

        window.addEventListener('load', init);
    </script>
