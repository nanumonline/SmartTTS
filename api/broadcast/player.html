    <style>

<body>
    <div class="container">
        <h1>ğŸ“» ë°©ì†¡ í”Œë ˆì´ì–´</h1>
        <div class="status" id="status">ì´ˆê¸°í™” ì¤‘...</div>
        
        <div class="info" id="info" style="display: none;">
            <div class="info-item">
                <span class="info-label">í˜„ì¬ ì¬ìƒ:</span>
                <span id="currentFile">ì—†ìŒ</span>
            </div>
            <div class="info-item">
                <span class="info-label">ë‹¤ìŒ í™•ì¸:</span>
                <span id="nextCheck">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">ë””ë°”ì´ìŠ¤ ID:</span>
                <span id="deviceId">-</span>
            </div>
        </div>
        
        <audio id="audioPlayer" controls></audio>
        
        <div class="controls">
            <button onclick="checkAudio()">ìˆ˜ë™ í™•ì¸</button>
            <button onclick="togglePolling()" id="pollingBtn">í´ë§ ì¤‘ì§€</button>
        </div>
        
        <div class="audio-list" id="audioList"></div>
    </div>

    <script>
        const API_BASE = 'https://nanum.online/tts/api/broadcast';
        const CHANNEL_ID = new URLSearchParams(window.location.search).get('channel_id') || 'default';
        const POLL_INTERVAL = 10000; // 10ì´ˆë§ˆë‹¤ í™•ì¸
        
        let currentAudioId = null;
        let isPlaying = false;
        let pollingInterval = null;
        let isPolling = true;
        let lastCheckedFile = null;

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (className || 'waiting');
        }

        // ì •ë³´ ì—…ë°ì´íŠ¸
        function updateInfo(currentFile, nextCheck) {
            const infoEl = document.getElementById('info');
            document.getElementById('currentFile').textContent = currentFile || 'ì—†ìŒ';
            document.getElementById('nextCheck').textContent = nextCheck || '-';
            document.getElementById('deviceId').textContent = getDeviceId();
            infoEl.style.display = 'block';
        }

        // ë””ë°”ì´ìŠ¤ ID ìƒì„±/ì¡°íšŒ
        function getDeviceId() {
            let deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device_id', deviceId);
            }
            return deviceId;
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ í™•ì¸
        async function checkAudio() {
            try {
                updateStatus('ì˜¤ë””ì˜¤ í™•ì¸ ì¤‘...', 'waiting');
                
                const response = await fetch(`${API_BASE}/list.php?limit=5`);
                const data = await response.json();
                
                if (data.success && data.audio_list && data.audio_list.length > 0) {
                    const latestAudio = data.audio_list[0]; // ìµœì‹  íŒŒì¼
                    
                    // ìƒˆë¡œìš´ ì˜¤ë””ì˜¤ì¸ì§€ í™•ì¸
                    if (latestAudio.filename !== lastCheckedFile && !isPlaying) {
                        lastCheckedFile = latestAudio.filename;
                        playAudio(latestAudio);
                    } else if (isPlaying) {
                        updateStatus('ì¬ìƒ ì¤‘... (ìƒˆ ì˜¤ë””ì˜¤ ëŒ€ê¸°)', 'connected');
                    } else {
                        updateStatus('ëŒ€ê¸° ì¤‘... (ì¬ìƒí•  ìƒˆ ì˜¤ë””ì˜¤ ì—†ìŒ)', 'waiting');
                    }
                    
                    updateAudioList(data.audio_list);
                } else {
                    updateStatus('ëŒ€ê¸° ì¤‘... (ì¬ìƒí•  ì˜¤ë””ì˜¤ ì—†ìŒ)', 'waiting');
                    updateAudioList([]);
                }
                
                // ë‹¤ìŒ í™•ì¸ ì‹œê°„ ì—…ë°ì´íŠ¸
                const nextCheck = new Date(Date.now() + POLL_INTERVAL);
                updateInfo(lastCheckedFile || null, nextCheck.toLocaleTimeString('ko-KR'));
                
            } catch (error) {
                console.error('Error checking audio:', error);
                updateStatus('ì—°ê²° ì˜¤ë¥˜: ' + error.message, 'disconnected');
            }
        }

        // ì˜¤ë””ì˜¤ ì¬ìƒ
        function playAudio(audio) {
            const audioPlayer = document.getElementById('audioPlayer');
            
            // ìœ íš¨í•œ ì˜¤ë””ì˜¤ URL í™•ì¸
            if (!audio || !audio.url || !audio.filename) {
                console.error('Invalid audio data:', audio);
                updateStatus('ì˜¤ë””ì˜¤ ì •ë³´ ì˜¤ë¥˜', 'disconnected');
                return;
            }
            
            if (audioPlayer.src === audio.url && !audioPlayer.ended && !audioPlayer.paused) {
                // ì´ë¯¸ ê°™ì€ ì˜¤ë””ì˜¤ê°€ ì¬ìƒ ì¤‘
                return;
            }
            
            // ì˜¤ë””ì˜¤ ì†ŒìŠ¤ ì„¤ì •
            audioPlayer.src = audio.url;
            currentAudioId = audio.filename;
            
            updateStatus(`ì¬ìƒ ì¤€ë¹„: ${audio.filename}`, 'waiting');
            updateInfo(audio.filename, '-');
            updateAudioListHighlight(audio.filename);
            
            // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ì„¤ì • (í•œ ë²ˆë§Œ)
            audioPlayer.onended = () => {
                console.log('Audio playback ended:', audio.filename);
                isPlaying = false;
                currentAudioId = null;
                updateStatus('ì¬ìƒ ì™„ë£Œ', 'connected');
                
                // ë‹¤ìŒ ì˜¤ë””ì˜¤ í™•ì¸
                setTimeout(checkAudio, 1000);
            };

            audioPlayer.onerror = (error) => {
                console.error('Audio playback error:', error);
                console.error('Audio URL:', audio.url);
                console.error('Audio element error:', audioPlayer.error);
                
                let errorMessage = 'ì¬ìƒ ì˜¤ë¥˜: ì˜¤ë””ì˜¤ íŒŒì¼ì„ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                
                // ì˜¤ë””ì˜¤ ì—˜ë¦¬ë¨¼íŠ¸ ì˜¤ë¥˜ ì½”ë“œ í™•ì¸
                if (audioPlayer.error) {
                    switch (audioPlayer.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED:
                            errorMessage = 'ì¬ìƒ ì¤‘ë‹¨ë¨';
                            break;
                        case MediaError.MEDIA_ERR_NETWORK:
                            errorMessage = 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ì˜¤ë””ì˜¤ íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                            break;
                        case MediaError.MEDIA_ERR_DECODE:
                            errorMessage = 'ë””ì½”ë“œ ì˜¤ë¥˜: ì˜¤ë””ì˜¤ íŒŒì¼ í˜•ì‹ì„ ì¸ì‹í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage = 'ì§€ì›ë˜ì§€ ì•ŠëŠ” í˜•ì‹: ì˜¤ë””ì˜¤ íŒŒì¼ í˜•ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤';
                            break;
                        default:
                            errorMessage = 'ì¬ìƒ ì˜¤ë¥˜: ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜';
                    }
                }
                
                updateStatus(errorMessage, 'disconnected');
                isPlaying = false;
                currentAudioId = null;
                
                // ì˜¤ë””ì˜¤ URL ì§ì ‘ í™•ì¸ (ë””ë²„ê¹…ìš©)
                fetch(audio.url, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            console.error('Audio file not found:', response.status, response.statusText);
                        }
                    })
                    .catch(err => {
                        console.error('Failed to check audio URL:', err);
                    });
            };

            audioPlayer.oncanplay = () => {
                // ì˜¤ë””ì˜¤ ë¡œë“œ ì™„ë£Œ ì‹œ ìë™ ì¬ìƒ ì‹œë„
                if (!isPlaying && !audioPlayer.paused) {
                    return; // ì´ë¯¸ ì¬ìƒ ì¤‘
                }
                
                // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© í™•ì¸
                const hasUserInteraction = localStorage.getItem('user_interacted') === 'true';
                
                if (hasUserInteraction) {
                    // ì‚¬ìš©ìê°€ ì´ë¯¸ ìƒí˜¸ì‘ìš©í–ˆìœ¼ë©´ ìë™ ì¬ìƒ ì‹œë„
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        updateStatus(`ì¬ìƒ ì¤‘: ${audio.filename}`, 'connected');
                    }).catch(error => {
                        console.error('Auto-play error:', error);
                        updateStatus('ì¬ìƒ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”', 'waiting');
                    });
                } else {
                    // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© ì—†ìœ¼ë©´ ìˆ˜ë™ ì¬ìƒ ì•ˆë‚´
                    updateStatus('ì¬ìƒ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”', 'waiting');
                }
            };

            audioPlayer.onplay = () => {
                isPlaying = true;
                updateStatus(`ì¬ìƒ ì¤‘: ${audio.filename}`, 'connected');
            };

            audioPlayer.onpause = () => {
                updateStatus('ì¼ì‹œì •ì§€', 'waiting');
            };
            
            // ì˜¤ë””ì˜¤ ë¡œë“œ
            audioPlayer.load();
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateAudioList(audioList) {
            const listEl = document.getElementById('audioList');
            
            if (audioList.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; opacity: 0.7;">ì¬ìƒ ëŒ€ê¸° ì˜¤ë””ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            listEl.innerHTML = audioList.map(audio => {
                const isCurrent = audio.filename === currentAudioId;
                return `
                    <div class="audio-item ${isCurrent ? 'playing' : ''}">
                        <div class="audio-filename">${audio.filename}</div>
                        <div class="audio-time">${audio.modified} (${formatSize(audio.size)})</div>
                    </div>
                `;
            }).join('');
        }

        // ì˜¤ë””ì˜¤ ëª©ë¡ í•˜ì´ë¼ì´íŠ¸
        function updateAudioListHighlight(filename) {
            const items = document.querySelectorAll('.audio-item');
            items.forEach(item => {
                if (item.querySelector('.audio-filename').textContent === filename) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // í´ë§ í† ê¸€
        function togglePolling() {
            isPolling = !isPolling;
            const btn = document.getElementById('pollingBtn');
            
            if (isPolling) {
                btn.textContent = 'í´ë§ ì¤‘ì§€';
                startPolling();
            } else {
                btn.textContent = 'í´ë§ ì‹œì‘';
                stopPolling();
            }
        }

        // í´ë§ ì‹œì‘
        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            pollingInterval = setInterval(checkAudio, POLL_INTERVAL);
            checkAudio(); // ì¦‰ì‹œ í™•ì¸
        }

        // í´ë§ ì¤‘ì§€
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // ì´ˆê¸°í™”
        function init() {
            updateInfo(null, '-');
            
            // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© ê°ì§€ (í´ë¦­, í„°ì¹˜ ë“±)
            const markUserInteraction = () => {
                localStorage.setItem('user_interacted', 'true');
                // ì´ë¯¸ ì˜¤ë””ì˜¤ê°€ ë¡œë“œë˜ì–´ ìˆìœ¼ë©´ ì¬ìƒ ì‹œë„
                const audioPlayer = document.getElementById('audioPlayer');
                if (audioPlayer.src && audioPlayer.paused && !audioPlayer.ended) {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        updateStatus(`ì¬ìƒ ì¤‘: ${currentAudioId || 'ì˜¤ë””ì˜¤'}`, 'connected');
                    }).catch(err => {
                        console.error('Play error:', err);
                    });
                }
            };
            
            // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© ì´ë²¤íŠ¸ ë“±ë¡
            document.addEventListener('click', markUserInteraction, { once: true });
            document.addEventListener('touchstart', markUserInteraction, { once: true });
            document.addEventListener('keydown', markUserInteraction, { once: true });
            
            // ì´ë¯¸ ì‚¬ìš©ìê°€ ìƒí˜¸ì‘ìš©í–ˆëŠ”ì§€ í™•ì¸
            if (localStorage.getItem('user_interacted') === 'true') {
                updateStatus('ì´ˆê¸°í™” ì™„ë£Œ - ìë™ ì¬ìƒ í™œì„±í™”', 'connected');
            } else {
                updateStatus('ì´ˆê¸°í™” ì™„ë£Œ - í™”ë©´ì„ í•œ ë²ˆ í„°ì¹˜í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”', 'waiting');
            }
            
            // í´ë§ ì‹œì‘
            startPolling();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', init);
    </script>
</body>
